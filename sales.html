<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #fff; }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      width: 220px;
      background-color: #328E6E;
      padding: 20px;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
    }

    .sidebar h2 { margin-bottom: 20px; }
    .sidebar ul { list-style: none; }
    .sidebar ul li {
      cursor: pointer;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #fff;
      color: #328E6E;
      font-weight: bold;
    }

    .logout-button {
      margin-top: auto;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: #fff;
      width: 100%;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: darkgreen;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
      width: calc(100% - 220px);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    select,
    button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th,
    td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #666;
      color: white;
    }

    .print-btn {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .print-btn button {
      background-color: #8bc34a;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li class="monitor" onclick="monitor()">üè† Monitoring</li>
        <li class="users" onclick="users()">üë• Users</li>
        <li class="products" onclick="products()">üçï Products</li>
        <li class="inventory" onclick="inventory()">üì¶ Inventory</li>
        <li class="supply" onclick="supply()">üìã Supply List</li>
        <li class="transact" onclick="transact()">üí≥ Transactions</li>
        <li class="active" onclick="sales()">üìà Sales Report</li>
        <li class="control" onclick="control()">üß≠ Controlling</li>
        <li class="settings" onclick="settings()">‚öôÔ∏è Settings</li>
      </ul>
      <button class="logout-button" onclick="logout()">‚Ü©Ô∏è Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search">
      </div>

      <div class="filters">
        <select id="filterField">
          <option value="receipt">Receipt number</option>
          <option value="date">Date</option>
        </select>
        <input type="text" id="filterValue" placeholder="Enter filter value">
        <button onclick="applyFilter()">Filter</button>
      </div>

      <table id="salesTable">
        <thead>
          <tr>
            <th>Receipt number</th>
            <th>Date</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0123456789</td>
            <td>04/25/2025</td>
            <td>‚Ç± 999.00</td>
          </tr>
          <tr>
            <td>0987654321</td>
            <td>05/15/2025</td>
            <td>‚Ç± 1,200.00</td>
          </tr>
        </tbody>
      </table>

      <div class="print-btn">
        <button onclick="window.print()">Print</button>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const table = document.getElementById("salesTable");

    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const rows = table.getElementsByTagName("tr");

      Array.from(rows).forEach((row, index) => {
        if (index === 0) return; // Skip header
        const cells = row.getElementsByTagName("td");
        let match = false;
        for (let cell of cells) {
          if (cell.textContent.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }
        row.style.display = match ? "" : "none";
      });
    });

    function applyFilter() {
      const field = document.getElementById("filterField").value;
      const value = document.getElementById("filterValue").value.toLowerCase();
      const rows = table.getElementsByTagName("tr");
      const columnIndex = field === "receipt" ? 0 : 1;

      Array.from(rows).forEach((row, index) => {
        if (index === 0) return;
        const cell = row.getElementsByTagName("td")[columnIndex];
        row.style.display = cell && cell.textContent.toLowerCase().includes(value) ? "" : "none";
      });
    }

    function logout() {
      window.location.href = "index.html";
    }

    function monitor() {
      window.location.href = "admin-dashb.html";
    }

    function products() {
      window.location.href = "admin-products.html";
    }

    function users() {
      window.location.href = "users.html";
    }

    function inventory() {
      window.location.href = "inventory.html";
    }

    function supply() {
      window.location.href = "supply.html";
    }

    function transact() {
      window.location.href = "transact.html";
    }

    function sales() {
      window.location.href = "sales.html";
    }

    function control() {
      window.location.href = "control.html";
    }

    function settings() {
      window.location.href = "settings.html";
    }
  </script>

</body>
</html>
