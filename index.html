<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Pizza Login</title>
  <style>

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #90C67C;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 300px;
    }

    #access-selection {
      display: block;
    }

    #admin-login,
    #staff-login {
      display: none;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .greeting,
    .login-title {
      font-size: 24px;
      color: #4A4A4A;
      margin-bottom: 10px;
    }

    .instruction,
    .login-subtitle {
      font-size: 16px;
      color: #9E9E9E;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .admin {
      background-color: #90C67C;
      color: #fff;
    }

    .staff {
      background-color: #E1EEBC;
      color: #4A4A4A;
    }

    .button:hover {
      background-color: darkgreen;
      color: #fff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-btn {
      background-color: #4CAF50;
      color: #fff;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <!-- Access Selection Screen -->
  <div class="container" id="access-selection">
    <img src="./images/ninjapizza.png" alt="Ninja Pizza Logo" class="logo" />
    <div class="greeting">Good day</div>
    <div class="instruction">Choose access type</div>
    <button class="button admin" id="adminBtn">Admin</button>
    <button class="button staff" id="staffBtn">Staff</button>
  </div>

  <!-- Admin Login Form -->
  <div class="container" id="admin-login">
    <img src="./images/ninjapizza.png" alt="Ninja Pizza Logo" class="logo" />
    <div class="login-title">Welcome</div>
    <div class="login-subtitle">Login as Admin</div>
    <form id="adminForm">
      <input type="text" id="adminUsername" placeholder="Enter your username" required>
      <input type="password" id="adminPassword" placeholder="Enter your password" required>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>

  <!-- Staff Login Form -->
  <div class="container" id="staff-login">
    <img src="./images/ninjapizza.png" alt="Ninja Pizza Logo" class="logo" />
    <div class="login-title">Welcome</div>
    <div class="login-subtitle">Login as Staff</div>
    <form id="staffForm">
      <input type="text" id="staffUsername" placeholder="Enter your username" required>
      <input type="password" id="staffPassword" placeholder="Enter your password" required>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>

  <script>
    document.getElementById('adminBtn').addEventListener('click', function() {
      document.getElementById('access-selection').style.display = 'none';
      document.getElementById('admin-login').style.display = 'block';
    });

    document.getElementById('staffBtn').addEventListener('click', function() {
      document.getElementById('access-selection').style.display = 'none';
      document.getElementById('staff-login').style.display = 'block';
    });

    document.getElementById('adminForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      if (username === 'admin' && password === 'root') {
        window.location.href = 'admin-dashb.html';
      } else {
        alert('Invalid admin credentials!');
      }
    });

    document.getElementById('staffForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('staffUsername').value;
      const password = document.getElementById('staffPassword').value;
      if (username === 'staff' && password === 'user') {
        window.location.href = './staff/staff-dashb.html';
      } else {
        alert('Invalid staff credentials!');
      }
    });
  </script>
</body>
</html>
